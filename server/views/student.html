{% extends "layout.html" %}
{% block content %}
<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <h1 class='center'>Welcome, {{ currentStudent.name }}!</h1>
    <hr/>
  </div>
</div>
<div class='row'>
  <div class='col-md-4 col-md-offset-3'>
    <h2>Profile</h2>
    {% if currentStudent.profile %}
    <p>{{ currentStudent.profile }}</p>
    {% else %}
    <p>
      <em>You have no profile!</em>
    </p>
    {% endif %}
    <a href="/student/edit" class="btn btn-default">Edit Profile</a>
  </div>
  <div class="col-md-2">
    {% if currentStudent.img_url %}
    <img class="profile-pic img-responsive" src="{{ img_url }}">
    {% endif %}
  </div>
</div>

{% endblock %}
