{% extends "layout.html" %}
{% block content %}
<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <h1 class='center'>Your Courses</h1>
    <hr/>
  </div>
</div>
<div class='row'>
  <div class='col-md-4 col-md-offset-3'>
    {% for course in courses %}
    <h3>{{course.name}}</h3>
    <em>{{course.professor_name}}</em>
    <form action="/professor" method="post">
      <input type='number' name='professor_id'  value='{{course.professor_id}}' hidden>
      <button type='submit' class='btn btn-primary'>See  profile</button>
    </form>
    {% endfor %}
  </div>
</div>
{% endblock %}
