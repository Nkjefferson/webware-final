{% extends "layout.html" %}

{% block title %}
Name Game
{% endblock %}

{% block js %}
  <script type="text/javascript" src="/js/name_game.js"></script>
{% endblock %}
{% block content %}
<div class="row">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/home">WebBanner</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href='/logout'>Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="row" id="title">
  <div class="col-md-6 col-md-offset-3 center">
    <h2>Name Game: {{course.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 center">
    <button class="btn btn-success btn-block" id="begin">Begin</button>
  </div>
</div>

<div class="row" id="name_game">
  <div class="col-md-8 col-md-offset-2" id="initial">
    <div class="row">
      {% for student in students %}
      <div class="col-md-4 item" student_id="{{student.id}}">
        <div class="student">
          <div class="img">
            <img class="img-responsive" src="{{student.img_url}}" alt="{{student.name}}">
          </div>
          <div class="name center">{{student.name}}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="col-md-8 col-md-offset-2" id="in_game" hidden>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 center">
        <h3>
          <span id="correct_guesses">0</span> correct / <span id="guesses">0</span> guesses
        </h3>
      </div>
    </div>
    <div class="row">
      <br>
      <div class="col-md-4 col-md-offset-2 center">
        <img src="" class="img-responsive" style="margin: 0 auto;">
      </div>
      <div class="col-md-4">
        <button id="choice1" class="btn btn-block btn-default choice"></button>
        <br>
        <button id="choice2" class="btn btn-block btn-default choice"></button>
        <br>
        <button id="choice3" class="btn btn-block btn-default choice"></button>
        <br>
        <button id="choice4" class="btn btn-block btn-default choice"></button>
        <br>
        <br>
      </div>
    </div>
    <div class="row" id="next_button_row" hidden>
      <div class="col-md-8 col-md-offset-2">
        <hr>
        <button id="next" class="btn btn-block btn-default">Next Card</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
