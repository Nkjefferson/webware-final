{% extends "layout.html" %}
{% block content %}
<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <h1 class='center'>Viewing {{ name }}</h1>
    <hr/>
  </div>
</div>
<div class='row'>
  <div class='col-md-4 col-md-offset-3'>
    <h2>Profile</h2>
    {% if profile %}
    <p>{{ profile | safe }}</p>
    {% else %}
    <p>
      <em>No profile!</em>
    </p>
    {% endif %}
  </div>
  <div class="col-md-2">
    <img class="profile-pic img-responsive" src="{{ img_url }}">
  </div>
</div>

{% endblock %}
