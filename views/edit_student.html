{% extends "layout.html" %}
{% block content %}
<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <h1 class='center'>Edit Profile</h1>
    <hr/>
  </div>
</div>
<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <form action='/student/edit' method='post'>
      <div class='form-group'>
        <label>Profile Text</label>
        <textarea class="form-control" rows="3" id="profile_text_input" name="profile_text">{{ profile }}</textarea>
      </div>
      <div class='form-group'>
        <label>Image URL</label>
        <input type='text' class='form-control' id='img_url_input' name='img_url' value="{{ img_url }}">
      </div>
      <button type='submit' class='btn btn-success btn-block'>Submit</button>
    </form>
  </div>
</div>

{% endblock %}
