{% extends "layout.html" %}

{% block title %}
Courses: Registered
{% endblock %}

{% block js %}
<script type="text/javascript">
$(document).on('ready', function() {
  $('.course-button').on('click', function(e) {
    var course_id = $(this).find('button').attr('courseid');

    $.ajax({
      type: "POST",
      url: "/courses/drop",
      data: {
        student_id: {{currentStudent.id}},
        course_id: course_id,
      },
      success: function(data) {

      },
      dataType: 'json'
    });

  });
});
</script>
{% endblock %}

{% block content %}
<div class='row'>
  <div class='col-md-6 col-md-offset-3'>
    <h1 class='center'>Courses you're registered for</h1>
    <hr/>
  </div>
</div>

<div id="view_section" class='row'>
  {% for course in courses %}
  <div class='col-md-6 col-md-offset-3'>
    <div class="row">
      <div class="col-md-10">
        {{course.name}}
      </div>
      <div class="col-md-2 course-button">
        <button class="btn btn-danger btn-xs btn-block" courseid="{{course.id}}">Drop</button>
      </div>
    </div>
    <br>
  </div>
  {% endfor %}
  <div class='col-md-6 col-md-offset-3'>
    <a href="/courses/all">Register for courses here!</a>
  </div>
</div>
{% endblock %}
